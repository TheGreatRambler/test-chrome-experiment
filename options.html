<!DOCTYPE html>
  <head>
    <title>Options page for reddit extension</title>
  </head>
<html>
  <body>
    Change your settings<br>
    <br>
    <label for="subreddit">Set your subreddit</label>
    <input type="text" id="subreddit" value="AskReddit">
    <label for="updatetime">Set update time</label>
    <input type="range" min="1" max="600" value="30" class="slider" id="updatetime">

    <input type="range" min="1" max="100" value="1" class="slider" id="postsnum">
    <label for="timetokeepup">Set time to keep posts up</label>
    <input type="range" min="1" max="10" value="1" class="slider" id="timetokeepup">
    <button id="optionssubmit">Change settings</button>
    <p id="status"></a>
    <script src="options.js"></script>
